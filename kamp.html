                    <h5>Fokus Utama Kampanye:</h5>
                    <strong>Akses Universal terhadap Layanan Kesehatan</strong>
                    <ul>
                        <li>Memastikan setiap individu dapat mengakses layanan kesehatan berkualitas tanpa diskriminasi</li>
                        <li>Mengurangi hambatan finansial yang menghalangi masyarakat mendapatkan perawatan medis</li>
                        <li>Memperkuat sistem kesehatan primer di tingkat komunitas</li>
                    </ul>

                    <strong>Kesehatan Mental sebagai Prioritas</strong>
                    <ul>
                        <li>Meningkatkan kesadaran tentang pentingnya kesehatan mental</li>
                        <li>Menghapus stigma terhadap gangguan mental</li>
                        <li>Menyediakan layanan konseling dan terapi yang terjangkau</li>
                    </ul>

                    <strong>Teknologi untuk Kesehatan</strong>
                    <ul>
                        <li>Pemanfaatan telemedicine untuk daerah terpencil</li>
                        <li>Digitalisasi rekam medis untuk kontinuitas perawatan</li>
                        <li>Inovasi aplikasi kesehatan untuk monitoring mandiri</li>
                    </ul>

                    <strong>Cara Berpartisipasi:</strong>

                        <li>Berbagi informasi kesehatan yang akurat di media sosial</li>
                        <li>Mendukung program vaksinasi dan imunisasi</li>
                    </ul>
                `
            },
            2: {
                judul: "Kendalikan Tekanan Darah, Jaga Kesehatan Jantung",
                tanggal: "17 Mei 2025",
                gambar: "Aset/hpd.png",
                konten: `
                    <p>Hipertensi atau tekanan darah tinggi merupakan "silent killer" yang mengancam jutaan orang di seluruh dunia. Kampanye ini bertujuan meningkatkan kesadaran masyarakat tentang bahaya hipertensi dan pentingnya deteksi dini.</p>
                    
                    <h5>Fakta Penting tentang Hipertensi:</h5>
                    <strong>Statistik Global</strong>
                    <ul>
                        <li>Lebih dari 1,28 miliar orang dewasa menderita hipertensi di seluruh dunia</li>
                        <li>Hanya 42% penderita yang terdiagnosis dan mendapat pengobatan</li>
                        <li>Hipertensi menjadi penyebab utama penyakit jantung dan stroke</li>
                    </ul>

                    <strong>Faktor Risiko</strong>
                    <ul>
                        <li>Pola makan tinggi garam dan lemak jenuh</li>
                        <li>Kurang aktivitas fisik</li>
                        <li>Konsumsi alkohol berlebihan</li>
                        <li>Merokok</li>
                        <li>Stres berkepanjangan</li>
                        <li>Riwayat keluarga dengan hipertensi</li>
                    </ul>

                    <h5>Program Pencegahan dan Pengendalian:</h5>
                    <strong>Program Pencegahan dan Pengendalian</strong>
                    <ul>
                        <li>Pemeriksaan tekanan darah rutin minimal 6 bulan sekali</li>
                        <li>Screening gratis di puskesmas dan rumah sakit</li>
                        <li>Program mobile health check-up</li>
                    </ul>

                    <strong>Perubahan Gaya Hidup</strong>
                    <ul>
                        <li>Diet DASH (Dietary Approaches to Stop Hypertension)</li>
                        <li>Olahraga teratur minimal 150 menit per minggu</li>
                        <li>Manajemen stres melalui meditasi dan relaksasi</li>
                        <li>Berhenti merokok dan membatasi alkohol</li>
                    </ul>

                    <strong>Pengobatan dan Monitoring</strong>
                    <ul>
                        <li>Konsultasi rutin dengan dokter</li>
                        <li>Kepatuhan minum obat sesuai resep</li>
                        <li>Monitoring tekanan darah mandiri di rumah</li>
                        <li>Edukasi keluarga tentang perawatan hipertensi</li>
                    </ul>
                `
            },
            3: {
                judul: "Gizi Seimbang untuk Generasi Sehat dan Cerdas",

                        <li>Monitoring tumbuh kembang balita</li>
                    </ul>

                    <strong>Gizi Seimbang untuk Semua Usia</strong>

                        <li>Konsumsi beragam jenis makanan sumber karbohidrat, protein, vitamin, dan mineral</li>
                        <li>Pembatasan gula, garam, dan lemak berlebih</li>
                        <li>Aktivitas fisik teratur dan minum air putih cukup</li>
                    </ul>

                    <h5>Program Implementasi:</h5>
                    <strong>Di Tingkat Keluarga</strong>
                    <ul>
                        <li>Edukasi ibu tentang gizi balita dan keluarga</li>
                        <li>Pemanfaatan pekarangan untuk tanaman bergizi</li>
                        <li>Cooking class makanan sehat dan bergizi</li>
                        <li>Monitoring status gizi anggota keluarga</li>
                    </ul>

                    <strong>Di Tingkat Komunitas</strong>
                    <ul>
                        <li>Program PMT (Pemberian Makanan Tambahan) untuk balita</li>
                        <li>Posyandu sebagai center monitoring gizi</li>
                        <li>Kampanye "Gemar Makan Ikan" dan "Gemar Makan Sayur"</li>
                        <li>Fortifikasi makanan dengan vitamin dan mineral</li>
                    </ul>

                    <strong>Di Tingkat Institusi</strong>
                    <ul>
                        <li>Kantin sehat di sekolah dan tempat kerja</li>
                        <li>Regulasi label pangan dan iklan makanan</li>
                        <li>Subsidi makanan bergizi untuk keluarga miskin</li>
                        <li>Penelitian dan inovasi pangan fungsional</li>
                    </ul>
                `
            },
            4: {

                tanggal: "10 Februari 2025",

                    <strong>Pemeriksaan Dasar</strong>
                    <ul>
                        <li>Pengukuran tekanan darah, tinggi badan, berat badan</li>
                        <li>Pemeriksaan kadar gula darah dan kolesterol</li>
                        <li>Tes fungsi ginjal dan liver</li>
                        <li>Pemeriksaan mata dan telinga dasar</li>
                    </ul>

                    <strong>Pemeriksaan Lanjutan</strong>
                    <ul>
                        <li>EKG (Elektrokardiogram) untuk kesehatan jantung</li>
                        <li>Rontgen dada untuk deteksi TBC dan penyakit paru</li>
                        <li>USG abdomen untuk organ dalam</li>
                        <li>Pap smear untuk deteksi kanker serviks (wanita)</li>
                        <li>Mammografi untuk deteksi kanker payudara</li>
                    </ul>

                    <ul>
                        <li>Tes HIV, Hepatitis B, dan penyakit menular lainnya</li>
                        <li>Pemeriksaan kesehatan jiwa dan mental</li>
                        <li>Skrining kanker (serviks, payudara, kolorektal)</li>
                        <li>Pemeriksaan kesehatan lansia komprehensif</li>
                    </ul>

                    <h5>Lokasi dan Jadwal:</h5>
                    <strong>Fasilitas Tetap</strong>
                    <ul>
                        <li>Puskesmas di seluruh Indonesia</li>
                        <li>Rumah sakit daerah dan swasta yang bermitra</li>
                        <li>Klinik kesehatan masyarakat</li>
                        <li>Pos kesehatan desa (Poskesdes)</li>
                    </ul>

                    <strong>Program Mobille</strong>
                    <ul>
                        <li>Bus kesehatan keliling</li>
                        <li>Pelayanan kesehatan terpadu di sekolah terdekat</li>
                        <li>Bakti sosial kesehatan di daerah terpencil</li>
                        <li>Program kesehatan di tempat kerja</li>
                    </ul>

                    <strong>Cara Akses Program</strong>
                    <ul>
                        <li>Registrasi Online melalui aplikasi SehatIndonesiaKu</li>
                        <li>Datang langsung ke fasilitas kesehatan terdekat dengan membawa KTP</li>
                        <li>Melalui program komunitas seperti RT/RW, organisasi keagamaan</li>
                        <li>Hubungi hotline 119 ext. 9 untuk informasi jadwal</li>
                    </ul>

                    <h5>Manfaat Program:</h5>
                    <strong>Untuk Individu</strong>
                    <ul>
                        <li>Deteksi dini penyakit sebelum menjadi serius</li>
                        <li>Konsultasi gratis dengan tenaga medis profesional</li>
                        <li>Rujukan pengobatan jika diperlukan</li>
                        <li>Edukasi kesehatan personal</li>
                    </ul>

                    <strong>Untuk Masyarakat </strong>
                    <ul>
                        <li>Meningkatkan derajat kesehatan masyarakat</li>
                        <li>Mengurangi beban biaya pengobatan</li>
                        <li>Mencegah penyebaran penyakit menular</li>
                        <li>Membangun budaya hidup sehat</li>

                `

            const kampanyeId = urlParams.get('id');

                const data = kampanyeData[kampanyeId];
                document.getElementById('kampanye-judul').textContent = data.judul;
                document.getElementById('kampanye-tanggal').textContent = data.tanggal;
                document.getElementById('kampanye-isi').innerHTML = data.konten;
                document.getElementById('kampanye-gambar').src = data.gambar;
                document.getElementById('kampanye-gambar').alt = data.judul;
                document.title = `${data.judul} - NutriLife`;
            }
        });
    </script>
